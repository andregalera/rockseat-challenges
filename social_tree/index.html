<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"> 
    <title>Social Tree</title>
</head>
<body>
    <main>
        <div class="circular-border">
            <div class="image-crop">
                <img src="files/cat.jpg" alt="Profile Picture" id="profile-pic">
            </div>
        </div>
        <div class="username">
            <p><strong>@cat</strong></p>
        </div>
        <div class="link-buttons">
            <button><a href="https://rocketseat.com.br" target="_blank">LINK 1</a></button>
            <button><a href="https://rocketseat.com.br" target="_blank">LINK 2</a></button>
            <button><a href="https://rocketseat.com.br" target="_blank">LINK 3</a></button>
            <button><a href="https://rocketseat.com.br" target="_blank">LINK 4</a></button>
        </div>
        <div class="icons">
            <div><img src="files/twitter.png" alt="Twitter"></div>
            <div><img src="files/twitch.png" alt="Twitch"></div>
            <div><img src="files/instagram.png" alt="Instagram"></div>
            <div><img src="files/linkedin.png" alt="Linkedin"></div>
            <div><img src="files/github.png" alt="Github"></div>
        </div>
    </main>
</body>
</html>
